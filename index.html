<link rel="stylesheet" type="text/css" href="/css/autocomplete.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.23.0/ramda.min.js"></script>

<script type="text/javascript" src="/scripts/pnp.min.js"></script>
<script type="text/javascript" src="/scripts/typeahead.js"></script>

	new Vue({
		el: '#app',
		data: {
			fields: {

			}
		},
		components: {
			'sp-peoplepicker': spPeoplePickerComponent
		},
		template: 
		'<div>\
			<sp-peoplepicker \
				:model="fields"\
				store-key="field1"/>\
		</div>'
	});
</script>
